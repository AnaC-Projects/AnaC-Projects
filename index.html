<!DOCTYPE html> 
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portal AcadÃªmico Seguro - Login</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
	
	<div id="loginView" class="login-container">
		<div id="loginCard" class="card p-5 shadow card-minimal" style="min-width: 350px; max-width: 450px;">
			<h3 class="text-center mb-4 text-accent">
				<i class="bi bi-mortarboard-fill me-2"></i>
				Acesso Portal dos Alunos
			</h3>

			<form id="loginForm">
				<div class="mb-3">
					<label for="usuario" class="form-label">E-mail</label>
					<input type="text" class="form-control" id="usuario" placeholder="aluno@exemplo.com" required>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Senha</label>
					<input type="password" class="form-control" id="password" placeholder="123456" required>
				</div>

				<button type="submit" class="btn btn-minimal w-100 mt-3">Entrar no Portal</button>

				<div id="errorMessage" class="mt-3 text-danger text-center fw-bold"></div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script> 
</body>
</html>
